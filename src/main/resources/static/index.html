<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<form action="uploadAssetData" method="post" enctype="multipart/form-data">
		<table>
			<tbody>
				<tr>
					<td>Import data in to Predix to set up the Predix Reference App .
						Enter the admin username and password ( rmd_admin_1/RMD_admin_1)</td>
				</tr>
				<tr>
				<td>UserName :  <input name="username" type="text"/></td>
				</tr>
				<tr>
				<td>Password : <input name="password" type="password"/></td>
				</tr>
				<tr>
					<td><b>Log in to <a target=_blank href="http://github.com/PredixDev">github</a>. Download <a href="https://github.com/PredixDev/data-seed-service/raw/master/src/main/resources/rmdapp/AssetData.xls">AssetData.xls</a> </b></td>
				</tr>
				<tr>
				<td><b>Browse to the Downloads folder and select AssetData.xls.</b></td>
				</tr>				
				<tr>
				<td><input name="file" type="file" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
